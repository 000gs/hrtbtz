<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <div class="image" id="image1" data-text="Image 1 Description">
                <img src="https://via.placeholder.com/300" alt="Image 1">
            </div>
            <div class="image" id="image2" data-text="Image 2 Description">
                <img src="https://via.placeholder.com/300" alt="Image 2">
            </div>
            <div class="image" id="image3" data-text="Image 3 Description">
                <img src="https://via.placeholder.com/300" alt="Image 3">
            </div>
            <div class="image" id="image4" data-text="Image 4 Description">
                <img src="https://via.placeholder.com/300" alt="Image 4">
            </div>
            <div class="image" id="image5" data-text="Image 5 Description">
                <img src="https://via.placeholder.com/300" alt="Image 5">
            </div>
        </div>
        <div class="description" id="description">
            <p id="desc-text"></p>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
