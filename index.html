<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Image Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            perspective: 1000px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBackground 2.5s forwards;
        }

        .carousel-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .carousel img {
            position: absolute;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                background-color: white;
            }
            60% {
                opacity: 1;
                background-color: white;
            }
            100% {
                opacity: 1;
                background-color: transparent;
            }
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .carousel img:nth-child(1) {
            transform: rotateY(0deg) translateZ(350px);
        }
        .carousel img:nth-child(2) {
            transform: rotateY(40deg) translateZ(350px);
        }
        .carousel img:nth-child(3) {
            transform: rotateY(80deg) translateZ(350px);
        }
        .carousel img:nth-child(4) {
            transform: rotateY(120deg) translateZ(350px);
        }
        .carousel img:nth-child(5) {
            transform: rotateY(160deg) translateZ(350px);
        }
        .carousel img:nth-child(6) {
            transform: rotateY(200deg) translateZ(350px);
        }
        .carousel img:nth-child(7) {
            transform: rotateY(240deg) translateZ(350px);
        }
        .carousel img:nth-child(8) {
            transform: rotateY(280deg) translateZ(350px);
        }
        .carousel img:nth-child(9) {
            transform: rotateY(320deg) translateZ(350px);
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
            <img src="image6.jpg" alt="Image 6">
            <img src="image7.jpg" alt="Image 7">
            <img src="image8.jpg" alt="Image 8">
            <img src="image9.jpg" alt="Image 9">
        </div>
    </div>

    <script>
        let carousel = document.querySelector('.carousel');
        let isMouseDown = false;
        let startX, startTime, spinSpeed = 0;
        let isDragging = false;
        let autoSpinInterval;

        const defaultSpeed = 0.1; // Default rotation speed in degrees per frame
        const spinDecay = 0.005; // Speed decay rate when mouse is released
        const spinThreshold = 0.05; // Threshold at which spinning stops

        // Function to start automatic spinning after 3 seconds of inactivity
        function startAutoSpin() {
            if (!autoSpinInterval) {
                autoSpinInterval = setInterval(() => {
                    spinSpeed = defaultSpeed; // Reset to default speed
                    updateRotation();
                }, 10);
            }
        }

        function stopAutoSpin() {
            if (autoSpinInterval) {
                clearInterval(autoSpinInterval);
                autoSpinInterval = null;
            }
        }

        function updateRotation() {
            if (Math.abs(spinSpeed) > spinThreshold) {
                let rotation = parseFloat(getComputedStyle(carousel).transform.split(',')[4]) || 0;
                rotation += spinSpeed;
                carousel.style.transform = `rotateY(${rotation}deg)`;
                spinSpeed *= (1 - spinDecay); // Decay the speed gradually
            } else {
                stopAutoSpin(); // Stop auto-spin if the speed is below threshold
            }
        }

        // Mouse down event to start dragging
        carousel.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.clientX;
            startTime = Date.now();
            stopAutoSpin(); // Stop auto-spin when user starts dragging
        });

        // Mouse move event to track dragging
        carousel.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                let deltaX = e.clientX - startX;
                let deltaTime = Date.now() - startTime;

                spinSpeed = deltaX / deltaTime; // Calculate speed based on mouse movement
                carousel.style.transform = `rotateY(${parseFloat(getComputedStyle(carousel).transform.split(',')[4]) || 0 + spinSpeed}deg)`;
            }
        });

        // Mouse up event to release the carousel
        carousel.addEventListener('mouseup', () => {
            isMouseDown = false;
            startAutoSpin(); // Start auto spinning after 3 seconds
        });

        // Mouse out event to ensure stopping the drag if mouse leaves the carousel
        carousel.addEventListener('mouseleave', () => {
            if (isMouseDown) {
                isMouseDown = false;
                startAutoSpin(); // Start auto spinning after 3 seconds
            }
        });

        // Initialize auto-spin when the page loads
        startAutoSpin();
    </script>
</body>
</html>
