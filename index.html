<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG.dk Inspired Layout</title>
    <style>
        /* Reset for consistent appearance across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Grid item styles */
        .grid-item {
            position: relative;
            overflow: hidden;
            background: #f4f4f4;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Hover effects */
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .grid-item:hover img {
            transform: scale(1.1);
        }

        /* Caption for images */
        .grid-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .grid-caption {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .grid-item {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 1">
            <div class="grid-caption">Project 1</div>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 2">
            <div class="grid-caption">Project 2</div>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300x200" alt="Project 3">
            <div class="grid-caption">Project 3</div>
        </div>
    </div>
</body>
</html>
