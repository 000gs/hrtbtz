<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            perspective: 1000px;
            overflow: hidden;
            opacity: 0; /* Start hidden */
            animation: fadeInBackground 2.5s forwards; /* Faster fade-in effect */
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: spin 30s infinite linear;
        }

        .carousel img {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        /* Faster background fade-in effect */
        @keyframes fadeInBackground {
            0% {
                opacity: 0;
                background-color: white;
            }
            60% {
                opacity: 1;
                background-color: white;
            }
            100% {
                opacity: 1;
                background-color: transparent;
            }
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .carousel img:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }
        .carousel img:nth-child(2) {
            transform: rotateY(40deg) translateZ(300px);
        }
        .carousel img:nth-child(3) {
            transform: rotateY(80deg) translateZ(300px);
        }
        .carousel img:nth-child(4) {
            transform: rotateY(120deg) translateZ(300px);
        }
        .carousel img:nth-child(5) {
            transform: rotateY(160deg) translateZ(300px);
        }
        .carousel img:nth-child(6) {
            transform: rotateY(200deg) translateZ(300px);
        }
        .carousel img:nth-child(7) {
            transform: rotateY(240deg) translateZ(300px);
        }
        .carousel img:nth-child(8) {
            transform: rotateY(280deg) translateZ(300px);
        }
        .carousel img:nth-child(9) {
            transform: rotateY(320deg) translateZ(300px);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <img src="image7.jpg" alt="Image 7">
        <img src="image8.jpg" alt="Image 8">
        <img src="image9.jpg" alt="Image 9">
    </div>
</body>
</html>
