<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1000px; /* Enables 3D effect */
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
        }

        .carousel img {
            position: absolute;
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite; /* Floating effect */
        }

        /* Positioning images in 3D space */
        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .carousel img:nth-child(2) { transform: rotateY(45deg) translateZ(300px); }
        .carousel img:nth-child(3) { transform: rotateY(90deg) translateZ(300px); }
        .carousel img:nth-child(4) { transform: rotateY(135deg) translateZ(300px); }
        .carousel img:nth-child(5) { transform: rotateY(180deg) translateZ(300px); }
        .carousel img:nth-child(6) { transform: rotateY(225deg) translateZ(300px); }
        .carousel img:nth-child(7) { transform: rotateY(270deg) translateZ(300px); }
        .carousel img:nth-child(8) { transform: rotateY(315deg) translateZ(300px); }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Carousel spin animation */
        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="carousel">
            <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Image 3">
            <img src="https://via.placeholder.com/200x150?text=Image+4" alt="Image 4">
            <img src="https://via.placeholder.com/200x150?text=Image+5" alt="Image 5">
            <img src="https://via.placeholder.com/200x150?text=Image+6" alt="Image 6">
            <img src="https://via.placeholder.com/200x150?text=Image+7" alt="Image 7">
            <img src="https://via.placeholder.com/200x150?text=Image+8" alt="Image 8">
        </div>
    </div>
</body>
</html>
